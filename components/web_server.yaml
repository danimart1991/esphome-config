#
# Web Server Component
#
# The web_server component creates a simple web server on the node that can be
# accessed through any browser and a simple REST API. Please note that enabling
# this component will take up a lot of memory and may decrease stability,
# especially on ESP8266.
#
# https://esphome.io/components/web_server
#

---
web_server:
  auth:
    username: !secret base_web_server_username
    password: !secret base_web_server_password
