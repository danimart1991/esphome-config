substitutions:
  device_name: f1_mb_hub
  friendly_name: F1 MB Hub
  comment: "Floor 1 - Master Bedroom - Hub (NodeMCU ESP8266)"
  default_update_interval: 60s

esphome:
  name: ${device_name}
  platform: ESP8266
  board: nodemcuv2
  comment: ${comment}

<<: !include common/api.yaml
<<: !include common/ota.yaml
<<: !include common/logger.yaml
<<: !include common/web_server.yaml
<<: !include common/wifi.yaml

i2c:
  - sda: D2
    scl: D1

sensor:
  - !include common/sensor/bme280.yaml

binary_sensor:
  - !include common/binary_sensor/status.yaml

status_led:
  pin:
    number: D0
    inverted: True
