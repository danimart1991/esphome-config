substitutions:
  device_name: test_plug_03
  friendly_name: "Test Plug 03"
  comment: "Test - Plug 03 (Plug AWOW EU3S)"

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m
  comment: ${comment}

wifi:
  ssid: !secret base_wifi_ssid
  password: !secret base_wifi_password
  power_save_mode: none
  fast_connect: true
  manual_ip:
    static_ip: !secret test_plug_03_wifi_manual_ip_static_ip
    subnet: !secret base_wifi_manual_ip_subnet
    gateway: !secret base_wifi_manual_ip_gateway

time:
  - platform: homeassistant
    id: homeassistant_time

<<: !include common/api.yaml
<<: !include common/ota.yaml
<<: !include common/logger.yaml
<<: !include common/web_server.yaml

binary_sensor:
  - platform: gpio
    id: ${device_name}_button
    internal: True
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: ${device_name}_switch
  - !include common/binary_sensor/status.yaml

switch:
  - platform: gpio
    id: ${device_name}_switch
    name: ${friendly_name} Switch
    restore_mode: RESTORE_DEFAULT_OFF
    pin: GPIO15
    on_turn_on:
      - switch.turn_on: ${device_name}_led
    on_turn_off:
      - switch.turn_off: ${device_name}_led
  - platform: gpio
    id: ${device_name}_led
    internal: True
    restore_mode: RESTORE_DEFAULT_OFF
    pin:
      number: GPIO02
      inverted: True

sensor:
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: True
    cf_pin: GPIO05
    cf1_pin: GPIO14
    current:
      id: ${device_name}_current
      name: ${friendly_name} Current
      icon: mdi:current-ac
      unit_of_measurement: A
      filters:
        - multiply: 0.734901
    voltage:
      id: ${device_name}_voltage
      name: ${friendly_name} Voltage
      icon: mdi:flash-circle
      unit_of_measurement: V
      filters:
        - multiply: 0.411812
    power:
      id: ${device_name}_power
      name: ${friendly_name} Power
      icon: mdi:flash-outline
      unit_of_measurement: W
      filters:
        - multiply: 0.152388
    change_mode_every: 1
    update_interval: 10s

  - platform: total_daily_energy
    id: ${device_name}_total_daily_energy
    name: ${friendly_name} Total Daily Energy
    icon: mdi:circle-slice-3
    power_id: ${device_name}_power
    filters:
      # Multiplication factor from W to kW is 0.001
      - multiply: 0.001
    unit_of_measurement: kWh
